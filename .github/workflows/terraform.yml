name: provision roboshop infrastructure
on: [workflow_dispatch]
jobs:
  DEV-PLAN:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: terraform init
        run: terraform init -backend-config=env-dev/state.tfvars
      - name: terraform plan
        run: terrraform plan -var-file=env-dev/main.tfvars

  DEV-APPLY:
    runs-on: self-hosted
    environment: dev
    needs: DEV-PLAN
    steps:
      - uses: actions/checkout@v4
      - name: terraform init
        run: terraform init -backend-config=env-dev/state.tfvars
      - name: terraform apply
        run: terrraform apply -var-file=env-dev/main.tfvars -auto-approve


  QA:
    runs-on: ubuntu-latest
    environment: qa
    needs: DEV-PLAN
    steps:
      - run: echo dummy job

  UAT:
    runs-on: ubuntu-latest
    environment: uat
    needs: QA
    steps:
      - run: echo dummy job

  PROD:
    runs-on: self-hosted
    environment: prod
    needs: UAT
    steps:
      - uses: actions/checkout@v4
      - name: terraform init
        run: terraform init -backend-config=env-prod/state.tfvars